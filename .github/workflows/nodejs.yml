name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x,14.x,15.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: for dir in prolific.*; do (cd $dir && [[ -e package.json || ! -e skip ]] && npm install --no-save --no-package-lock || true); done && git checkout .
    - name: npm ls
      run: for dir in prolific.*; do (cd $dir && [[ -e package.json || ! -e skip ]] && npm ls -a || true); done
    - name: npm install nyc, prove, codecov
      run:  npm install -g nyc prove codecov
    - name: npm test
      run: nyc bash -c 'for dir in prolific.*; do (cd $dir && { [[ ! -e package.json || -e skip ]] && true; } || npm test) || exit 1; done'
      env:
        CI: true
    - name: generate codecov report
      run: nyc report --reporter=text-lcov > coverage.lcov
    - name: ship coverage to codecov
      run: codecov --branch=${GITHUB_REF##*/}
      env:
        CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
